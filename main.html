    <title>Pinterest-like Hero Section</title>
    <style>
        /* Reset some default styles */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Styling for the hero container */
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 500px; /* Adjust the height as needed */
            background-color: #e0e0e0; /* Set your desired background color */
        }

        /* Styling for the image */
        .hero img {
            width: 90%; /* Make the image fill the container */
            height: auto; /* Maintain aspect ratio */
            object-fit: cover;
			padding:4%;/* Clip the image to fit the container */
        }

        /* Styling for the "Explore Now" button/link */
        .explore-button {
            padding: 15px 30px; /* Adjust padding as needed */
            background-color: #bd081c; /* Set your desired button color */
            color: #fff; /* Set text color */
            border-radius: 5px; /* Add some rounded corners */
            text-decoration: none; /* Remove underline for links */
            font-weight: bold; /* Make the text bold */
        }

        /* Additional styling for the heading and paragraph */
        .hero h1 {
            font-size: 36px; /* Adjust font size as needed */
            margin-bottom: 20px; /* Add space below heading */
        }

        .hero p {
            font-size: 18px; /* Adjust font size as needed */
        }
    </style>
